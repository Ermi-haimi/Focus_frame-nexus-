<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Frame Photography</title>
    <link rel="stylesheet" href="../styles/contact.css">

</head>

<body>
    <header>
        <nav>
            <a href="../index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./packages.html">Services</a>
            <a href="./contact.html">Contact Us</a>
            <a href="./gallery.html">Gallery</a>
        </nav>
        <h1>Focus Frame</h1>

    </header>
    <main>
        <section class="form-section">
            <form>
                <div class="name">
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Abebe" required>
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Kebede" required>
                </div>
                <div class="phone">
                    <label for="phoneNumber">Phone:</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" required>
                </div>
                <div class="event">
                    <label>
                        Event:
                        <select>
                            <option value="wedding">Wedding</option>
                            <option value="birthday">Birthday</option>
                            <option value="business">Business</option>
                            <option value="socilaMediaContent">Social Media Content</option>
                            <option value="other">Other</option>
                        </select>
                    </label>

                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date">
                </div>
                <div class="package">
                    <label>
                        Event:
                        <select>
                            <option value="halfDay">Half-Day</option>
                            <option value="fullDay">Full-Day</option>
                            <option value="drone">Drone</option>
                            <option value="editing">Editing</option>
                        </select>
                    </label>
                </div>




            </form>
        </section>

    </main>
    <footer>
        <div class="footer-nav">
            <a href="">Wedding</a>
            <a href="">Modeling</a>
            <a href="">Enterprise</a>
            <a href="">Birthday</a>
            <a href="">Bussiness</a>
        </div>

        <div class="footer-social">
            <p>Our social medias Accounts</p>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
        </div>

        <div class="footer-foot">
            All rights reserved developed by ermias haimanot tsegaye
        </div>

    </footer>

</body>

</html>
